# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Database Configuration - H2 (In-Memory)
spring.datasource.url=jdbc:h2:mem:biometric_attendance
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging
logging.level.root=INFO
logging.level.com.biometric=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=your_secret_key_should_be_at_least_32_characters_long_for_security
jwt.expiration=86400000

# CORS Configuration
cors.allowed-origins=http://localhost:5173,http://localhost:3000
cors.allowed-methods=*
cors.allowed-headers=*
cors.allow-credentials=true

# Application
app.name=Biometric Attendance System
app.version=1.0.0
