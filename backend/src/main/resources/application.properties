# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:file:${user.home}/.biometric-attendance/data/biometric_attendance;DB_CLOSE_DELAY=-1}
spring.datasource.driverClassName=${SPRING_DATASOURCE_DRIVER_CLASS_NAME:org.h2.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate Configuration
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# SQL initialization
spring.sql.init.mode=never

# Connection pool tuning for larger workloads
spring.datasource.hikari.maximum-pool-size=${DB_POOL_MAX_SIZE:30}
spring.datasource.hikari.minimum-idle=${DB_POOL_MIN_IDLE:10}
spring.datasource.hikari.connection-timeout=${DB_CONNECTION_TIMEOUT_MS:30000}
spring.datasource.hikari.idle-timeout=${DB_IDLE_TIMEOUT_MS:600000}
spring.datasource.hikari.max-lifetime=${DB_MAX_LIFETIME_MS:1800000}

# Logging
logging.level.root=INFO
logging.level.com.biometric=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG

# JWT Configuration
jwt.secret=your_secret_key_should_be_at_least_32_characters_long_for_security
jwt.expiration=${JWT_EXPIRATION_MS:604800000}
jwt.expiration-ms=${JWT_EXPIRATION_MS:604800000}
security.password.bcrypt-strength=${BCRYPT_STRENGTH:12}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed-methods=*
cors.allowed-headers=*
cors.allow-credentials=true

# Application
app.name=Biometric Attendance System
app.version=1.0.0
app.frontend-url=${APP_FRONTEND_URL:http://localhost:5173}
app.password-reset.expiry-minutes=${PASSWORD_RESET_EXPIRY_MINUTES:30}

# Email (set these in environment for real SMTP delivery)
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME:no-reply@biometric.local}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=${SPRING_MAIL_SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SPRING_MAIL_SMTP_STARTTLS:true}

# API paging defaults for large datasets
spring.data.web.pageable.default-page-size=100
spring.data.web.pageable.max-page-size=500
